<!DOCTYPE html>
<html lang="fr-CA">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css">
</head>
<header>
    <img style="margin: 0 auto; display: flex; width: 25%;" src="./images/Guedelon_2009_logo.png" alt="Logo du chateau de guedelon">
    <h1>Formulaire de Dons pour le chateau de guédelon </h1>
</header>
<body>
    
    <main>
        <form action="merci.html" method="post">
        
        <fieldset class="dons">
            <legend>Étape 1</legend>

            <input type="radio" name="choix_don" id="don_unique">
            <label for="don1">Je fais un don unique</label><br>

            <input type="radio" name="choix_don" id="don_mensuel">
            <label for="don2">Je fais un don mensuel</label><br>
            <br>
            <input type="radio" name="montant_don" id="montant_1">
            <label for="montant_1">20$</label>
            <input type="radio" name="montant_don" id="montant_2">
            <label for="montant_2">50$</label>
            <input type="radio" name="montant_don" id="montant_3">
            <label for="montant_3">100$</label>
            <input type="radio" name="montant_don" id="montant_4">
            <label for="montant_4">200$</label><br>



            <label for="montant_5">Autre montant :</label>
            <input type="radio" name="montant_don" id="montant_5">
            <input hidden type="number" name="montant_don" id="montant_autre" min="5">
            <br><br>
            <button type="button" id="bouton_suivantEtape1">Passer à l'étape suivante</button>
        </fieldset>
        <fieldset class="informations">
            <legend>Étape 2</legend>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br>
            <span id="message_erreur_nom"></span>
            
            <label for="prénom">Prénom :</label>
            <input type="text" id="prénom" name="prénom" required><br>
            <span id="message_erreur_prenom"></span>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <span id="message_erreur_email"></span>

            <label for="telephone">Numéro de téléphone:</label>
            <input type="telephone" id="telephone" name="telephone" placeholder="numéro de téléphone" required><br>
            <span id="message_erreur_telephone"></span>

            <label for="province">Province ou territoire :</label>
            <select id="province" name="province" required>
                <option value="">-- Choisissez une province --</option>
                <option value="AB">Alberta</option>
                <option value="BC">Colombie-Britannique</option>
                <option value="MB">Manitoba</option>
                <option value="NB">Nouveau-Brunswick</option>
                <option value="NL">Terre-Neuve-et-Labrador</option>
                <option value="NS">Nouvelle-Écosse</option>
                <option value="ON">Ontario</option>
                <option value="PE">Île-du-Prince-Édouard</option>
                <option value="QC">Québec</option>
                <option value="SK">Saskatchewan</option>
                <option value="NT">Territoires du Nord-Ouest</option>
                <option value="NU">Nunavut</option>
                <option value="YT">Yukon</option>
            </select><br><br>
            <button type="button" id="bouton_suivantEtape1">Passer à l'étape suivante</button>
        </fieldset>

        <fieldset class="paiement">
            <legend>Étape 3</legend>
            <input type="password" id="num_carte" name="num_carte" placeholder="Numéro de carte de crédit" maxlength="16" required>
            <span id="message_erreur_num"></span>

            <input type="month" id="date_exp" name="date_exp" placeholder="Date d'expiration (MM/AA)" required><br>
            <span id="message_erreur_dateExp"></span>

            <input type="password" id="CVC" name="CVC" placeholder="CVC" maxlength="4" required><br>
            <span id="message_erreur_CVC"></span>
            <br><br>
            <button type="button" id="bouton_suivantEtape1">Passer à l'étape suivante</button>
        </fieldset>
        

        <fieldset class="resume">
            <legend>Étape 4</legend>
        </fieldset>

        <button type="submit">Envoyer le don</button>

        
    </form>
    </main>
</body>

</html>
